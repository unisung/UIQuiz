<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta charset="UTF-8">
<style>
div{width:100px; height:100px; background-color: crimson; 
     margin:10px auto;}
</style>
</head>
<body>
<div id="box"></div>
<button onclick="changeBgColor()">배경색 변경</button>
</body>
</html>
<script type="text/javascript">
i=0;
function changeBgColor(){
var colors=['red','green','blue','yellow','orange'];
var box = document.getElementById('box');
    box.style.backgroundColor = colors[i++%colors.length] ;
}
</script>
